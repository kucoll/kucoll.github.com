  <div id="app">åŠ è½½ä¸­...</div>

  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      el: '#app',
      // nameä¸LOGOåªèƒ½é€‰å…¶ä¸€
      name: 'kucollçŸ¥è¯†åº“',
      nameLink: '/',
      repo: 'docsifyjs/docsify',
      // logo: '/_media/logo.png',
      search: { // default 'auto'
        depth: 3,
        noData: 'No results!',
        placeholder: 'Search...'
      },
      // themeColor: "#42b983", // this is the default 'vue' color
      coverpage: '_coverpage.md',
      onlyCover: false,
      // å…¥å£æ–‡ä»¶æ”¹ä¸º /home.md,é»˜è®¤æ˜¯README.md
      homepage: 'README.md',
      loadSidebar: '_sidebar.md',
      loadNavbar: '_navbar.md',

      // NAVIGATION
      // -----------------------------------------------------------------
      auto2top: true,
      maxLevel: 3,
      subMaxLevel: 3,
      routerMode: 'history', // default: 'hash'
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // PLUGINS
      // -----------------------------------------------------------------
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        // plugin written for hook
        function (hook, vm) {
          hook.init(function () {
            // åˆå§‹åŒ–å®Œæˆåè°ƒç”¨ï¼Œåªè°ƒç”¨ä¸€æ¬¡ï¼Œæ²¡æœ‰å‚æ•°ã€‚
          });
          hook.beforeEach(function (content) {
            // æ¯æ¬¡å¼€å§‹è§£æ Markdown å†…å®¹æ—¶è°ƒç”¨, contentä¸ºmarkdownæ–‡ä»¶åŸæœ¬å†…å®¹
            // ...
            return content;
          });
          hook.afterEach(function (html, next) {
            // è§£ææˆ html åè°ƒç”¨ã€‚
            // beforeEach å’Œ afterEach æ”¯æŒå¤„ç†å¼‚æ­¥é€»è¾‘
            // ...
            // å¼‚æ­¥å¤„ç†å®Œæˆåè°ƒç”¨ next(html) è¿”å›ç»“æœ
            next(html);
          });
          hook.doneEach(function () {
            // æ¯æ¬¡è·¯ç”±åˆ‡æ¢æ—¶æ•°æ®å…¨éƒ¨åŠ è½½å®Œæˆåè°ƒç”¨ï¼Œæ²¡æœ‰å‚æ•°ã€‚
            // ...
          });

          hook.mounted(function () {
            // åˆå§‹åŒ–å¹¶ç¬¬ä¸€æ¬¡åŠ è½½å®Œæˆæ•°æ®åè°ƒç”¨ï¼Œåªè§¦å‘ä¸€æ¬¡ï¼Œæ²¡æœ‰å‚æ•°ã€‚
          });

          hook.ready(function () {
            // åˆå§‹åŒ–å¹¶ç¬¬ä¸€æ¬¡åŠ è½½å®Œæˆæ•°æ®åè°ƒç”¨ï¼Œæ²¡æœ‰å‚æ•°ã€‚
          });

        },
        // Append Edit File Button
        function apppendEditFileButton(hook, vm) {
          hook.beforeEach(function (html) {
            // console.log('html:', html);
            var url = 'https://github.com/docsifyjs/docsify/blob/master/docs/' + vm.route.file;
            var editHtml = '[ğŸ“ EDIT DOCUMENT](' + url + ')\n';

            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
        },
        // Append Footer
        function appendFooter(hook) {
          // å°±æ˜¯å­—ç¬¦ä¸²æ‹¼æ¥å‡º html è¯­å¥
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/kucoll">kucoll</a> &copy;2025.</span>',
            '<span>Powered by <a href="https://docsify.js.org" target="_blank">docsify</a>.</span>',
            'v' + window.Docsify.version, // èƒ½è·å–åˆ°å½“å‰ç”¨çš„ç‰ˆæœ¬
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          });
        },
        // Restores initial <title>
        function persistTitle(hook, vm) {
          var titleElm = document.querySelector('title');
          var rootTitle = titleElm && titleElm.textContent;
          var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

          if (rootTitle) {
            hook.doneEach(function () {
              // currentTitleä¸ºå½“å‰ä¾§è¾¹æ å¯¼èˆªè®¾ç½®çš„å¯¼èˆªæ ‡é¢˜
              var currentTitle = titleElm.textContent;
              var path = location.hash ? location.hash : location.pathname;
              var isRoot = !/\/[a-z]/.test(path);
              var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;
              titleElm.textContent = newTitle;
            });
          }
        }
      ],
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4",

        },
        light: {
          background: "white",
          toggleBtnBg: "#42b983",
          textColor: "var(--theme-color)"
        }
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      vueComponents: {
        'button-counter': {
          template:
            '<button @click="count += 1">You clicked me {{ count }} times</button>',
          data: function () {
            return {
              count: 0,
            };
          },
        },
      },
      vueGlobalOptions: {
        data: function () {
          return {
            count: 0,
            message: 'Hello, World!',
            // Fake API response
            images: [
              { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
              { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
              { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
            ],
          };
        },
        computed: {
          timeOfDay: function () {
            const date = new Date();
            const hours = date.getHours();

            if (hours < 12) {
              return 'morning';
            } else if (hours < 18) {
              return 'afternoon';
            } else {
              return 'evening';
            }
          },
        },
        methods: {
          hello: function () {
            alert(this.message);
          },
        },
      },
      vueMounts: {
        '#counter': {
          data: function () {
            return {
              count: 0,
            };
          },
        },
      }
    };
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
  </script>
